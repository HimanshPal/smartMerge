syntax = "proto3";

package proto;

service AdvRegister {
	rpc AReadS(Conf) returns (ReadReply) {} 
	rpc AWriteS(WriteS) returns (WriteSReply) {}
	rpc AWriteN(AdvWriteN) returns (AdvWriteNReply) {}
	rpc SetCur(NewCur) returns (NewCurReply) {}
	rpc LAProp(LAProposal) returns (LAReply) {} 
	rpc SetState(NewState) returns (NewStateReply) {}
}

message State {
	bytes Value = 1;
	int32 Timestamp = 2;
	uint32 Writer = 3;
}

message Conf {
	uint32 This = 1;
	uint32 Cur = 2;
}

message ConfReply {
	Blueprint Cur = 1;
	bool Abort = 2;
}

message Blueprint {
	repeated uint32 Add = 1;
	repeated uint32 Rem = 2;
} 

message NewCur {
	Blueprint Cur = 1;
	uint32 CurC = 2;
}

message NewCurReply {
	bool New = 1;
}

message Read {
	Conf Conf = 1;
}

message ReadReply {
	State State = 1;
	ConfReply Cur = 2;
	repeated Blueprint Next = 3;
}

message WriteS {
	State State = 1;
	Conf Conf = 2;
}

message WriteSReply {
	ConfReply Cur = 1;
	repeated Blueprint Next = 2;
}
message AdvRead {
	uint32 CurC = 1;
}

message AdvReadReply {
	State State = 1;
	Blueprint Cur = 2;
	repeated Blueprint Next = 3;
}

message AdvWriteS {
	State State = 1;
	uint32 CurC = 2;
}

message AdvWriteSReply {
	Blueprint Cur = 1;
	repeated Blueprint Next = 2;
}

message AdvWriteN {
	uint32 CurC = 1;
	Blueprint Next = 2;
}

message AdvWriteNReply {
	Blueprint Cur = 1;
	State State = 2;
	repeated Blueprint Next = 3;
	Blueprint LAState = 4;
}

message LAProposal {
	uint32 CurC = 1;
	Blueprint Prop = 2;
}

message LAReply {
	Blueprint Cur = 1;
	Blueprint LAState = 2;
	repeated Blueprint Next = 3;
}

message NewState {
	uint32 CurC = 1;
	Blueprint Cur = 2;
	State State = 3;
	Blueprint LAState = 4;
}

message NewStateReply {
	Blueprint Cur = 1;
	repeated Blueprint Next = 2;
}

service DynaDisk {
	rpc DReadS(DRead) returns (AdvReadReply) {} 
	rpc DWriteS(AdvWriteS) returns (AdvWriteSReply) {}
	rpc DWriteNSet(DWriteN) returns (DWriteNReply) {}
	rpc GetOneN(GetOne) returns (GetOneReply) {}
	rpc DSetCur(NewCur) returns (NewCurReply) {}
}

message DRead {
	uint32 CurC = 1;
	Blueprint Prop = 2;
}

message DWriteN {
	uint32 CurC = 1;
	repeated Blueprint Next = 2;
}

message DWriteNReply {
	Blueprint Cur = 1;
}

message GetOne {
	uint32 CurC = 1;
	Blueprint Next = 2;
}

message GetOneReply {
	Blueprint Next = 1;
	Blueprint Cur = 2;
}

service ConsDisk {
	rpc CPrepare(Prepare) returns (Promise) {}
	rpc CAccept(Propose) returns (Learn) {}
	rpc CReadS(Conf) returns (ReadReply) {} 
	rpc CWriteN(DRead) returns (AdvReadReply) {}
	rpc CWriteS(WriteS) returns (WriteSReply) {}
	rpc CSetState(CNewCur) returns (NewStateReply) {}
}

message CV {
	uint32 Rnd = 1;
	Blueprint Val = 2;
}

message Prepare {
	uint32 CurC = 1;
	uint32 Rnd = 2;
}

message Promise {
	Blueprint Cur = 1;
	uint32 Rnd = 2;
	CV Val = 3;
	Blueprint Dec = 4;
}

message Propose {
	uint32 CurC = 1;
	CV Val = 2;
}

message Learn {
	Blueprint Cur = 1;
	Blueprint Dec = 2;
	bool Learned = 3;
}

message CNewCur {
	Blueprint Cur = 1;
	uint32 CurC = 2;
	State State = 3;
}
